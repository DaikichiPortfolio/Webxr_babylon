<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Babylon.js WebXR AR on iPhone</title>
  <style>
    html, body, #renderCanvas {
      width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
      touch-action: none;
      -webkit-user-select: none; user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>

  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
  <script src="https://cdn.babylonjs.com/xr/babylon.webxr.min.js"></script>

  <script>
    window.addEventListener('DOMContentLoaded', async () => {
      const canvas = document.getElementById('renderCanvas');
      const engine = new BABYLON.Engine(canvas, true);

      const createScene = () => {
        const scene = new BABYLON.Scene(engine);
        const camera = new BABYLON.FreeCamera("camera", new BABYLON.Vector3(0, 1.6, 0), scene);
        camera.attachControl(canvas, true);

        // 光源
        const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

        // 球体を作成
        const sphere = BABYLON.MeshBuilder.CreateSphere("sphere", { diameter: 0.2 }, scene);
        sphere.position.z = 1;

        return scene;
      };

      const scene = createScene();

      // WebXR ARモード開始の処理
      try {
        const xr = await scene.createDefaultXRExperienceAsync({
          uiOptions: {
            sessionMode: 'immersive-ar',
          },
          optionalFeatures: true,
        });

        // ARが使えない場合のメッセージ表示
        if (!xr.baseExperience.sessionManager.isSessionSupported('immersive-ar')) {
          alert("この端末はWebXR ARに対応していません。");
        }
      } catch (e) {
        alert("WebXRの初期化に失敗しました: " + e.message);
      }

      engine.runRenderLoop(() => {
        scene.render();
      });

      window.addEventListener('resize', () => {
        engine.resize();
      });
    });
  </script>
</body>
</html>
